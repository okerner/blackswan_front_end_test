<!doctype html>
<html lang="en" ng-app="GithubSearchApp">
  <head>
    <title>Github search example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="SearchController">
      <div class="page-header">
        <h1>Github search example</h1>
      </div>
      <div class="row">
        <form method="post" ng-submit="search(text)">
          <div class="input-append span7">
            <input type="text" class="span6" ng-model="text" placeholder="Repo name">
            <input type="submit" class="span1 btn btn-primary" value="Search" ng-disabled="!text">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
